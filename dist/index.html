<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your Web Server</title>
    <script defer src="bundle.js"></script></head>
    <body>
        <h1>FP-Snatch Demo</h1>
        <p>FP-Snatch is an open-source data collection script to be run client-side in tandem with Gateway Corporate's FP-Devicer fingerprinting software.</p>
        <h2>Your Data</h2>
        <script defer>
            var Snatch = window["snatch"];
            var agent = new Snatch({url: "http://localhost", method: "POST"});
            agent.send();
            var p = document.createElement("p");
            p.textContent = JSON.stringify(agent.dataset);
            document.body.appendChild(p);
        </script>
    </body>
</html>
